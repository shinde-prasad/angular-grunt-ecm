<!-- INFO SECTION -->
<header-search data-title="titlePage"></header-search>

<div class="row  rabo-mg-bottom-20" ng-show="eventFound"><!-- Showed when error or success event is found -->
  <div class="col-md-12 rabo-mg-bottom-10 alert text-center" style="white-space: pre" ng-class="{'alert-success': (eventIsSuccess), 'alert-danger': (!eventIsSuccess)}" role="alert">{{eventMessage}}<button ng-click="eventFound=!eventFound" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>
</div><!-- /.end -->

<div class="row rabo-mg-bottom-20">
  <div class="col-md-5">
    <form class="form-inline rabo-text-left">
      <div class="form-group">
        <label class="control-label">Filter Text:</label>
        <input type="text" name="keywordsInput" class="form-control rabo-input-220" ng-model="keywords"/>
      </div>
      <button type="button" class="btn rabo-btn" ng-click="filter()">Filter</button>
    </form>
  </div>
  <div class="col-md-7">
    <ul class="nav navbar-nav navbar-right rabo-clear-mg">
      <li>
        <div>
          <strong>Country / Legal Entity:</strong>&nbsp;
          <div class="rabo-filter-results" ng-dropdown-multiselect="" options="countryList" selected-model="currentCountryValue" extra-settings="filterDropdownSettings" events="{ onSelectionChanged: getUsers }"></div>
        </div>
      </li>
      <li class="rabo-mg-left-20">
        <div class="dropdown">
          <strong>Department:</strong>&nbsp;
          <div class="rabo-filter-results" ng-dropdown-multiselect="" options="departmentList" selected-model="currentDeparmentValue" extra-settings="filterDropdownSettings" events="{ onSelectionChanged: getUsers }"></div>
        </div>
      </li>
    </ul>
  </div>
</div>
<!-- TOP ACTION BUTTONS -->
<div class="row">
  <div class="col-md-6">
    <button type="button" class="btn pull-left rabo-btn rabo-btn-blue" ng-click="selectPage()">Select Page</button>
    <!--<button type="button" class="btn pull-left rabo-btn rabo-btn-blue rabo-mg-left-10" ng-click="selectAll()" ng-class="{active: (selectAllEnabled)}">Select All</button>-->
  </div>
  <div class="col-md-6">
    <button type="button" class="btn pull-right rabo-btn rabo-mg-left-10" data-toggle="modal" data-target="#deletePopup" ng-disabled="btnDisabled" ng-click="prepareModal()">Delete</button>
    <button type="button" class="btn pull-right rabo-btn rabo-mg-left-10" data-toggle="modal" data-target="#addUserPopup">New</button>
    <!--<button type="button" class="btn pull-right rabo-btn">Import</button>-->
    <!--<button class="btn pull-right rabo-btn" ngf-select ngf-change="upload($files)" ngf-multiple="multiple">Import</button>-->
  </div>
</div><!-- /.top action buttons -->

<!-- PAGINATION -->
<div class="row">
    <div class="col-md-5">
    </div>
    <div class="col-md-4">
        <ul uib-pagination ng-show="itemsPerPage<footerData.getResultInfo().resultsCount" total-items="footerData.getResultInfo().resultsCount" ng-model="currentPage" max-size="maxSize" class="pagination rabo-color-blue rabo-clear-border rabo-clear-bg" boundary-links="true" ng-change="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo" items-per-page="itemsPerPage"></ul>
    </div>
    <div class="col-md-3">
        <ul class=" navbar-right pagination">
            <li>
                <div>
                    <strong style="color:#333">Page Size:</strong>&nbsp;
                    <select style="display: inline; width:70px" id="dailyHour" ng-model='itemsPerPage' ng-change="updatePageSize()" class="form-control" ng-options="item for item in itemsPerPageOptions">
                    </select>
                </div>
            </li>
        </ul>
    </div>
</div><!-- /.pagination -->

<!-- TABLE GENERATOR - better to have table in template -->
<div class="row">
  <div class="row  rabo-mg-bottom-20" ng-show="noResults">
    <div class="col-md-12 rabo-mg-bottom-10 rabo-color-gray text-center">{{noResultsMessage}}</div>
  </div>
  <div data-table-generator ng-if="tableData"></div>
</div><!-- /.table generator -->
