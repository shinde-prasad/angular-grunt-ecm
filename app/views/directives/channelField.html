<div class="form-group rabo-channel-field" ng-class="{'has-error': $parent.myForm[field.getUniqueId()].$invalid && $parent.myForm[field.getUniqueId()].$dirty, 'rabo-accepted-input': !field.isEnabled || field.isEnabled(), 'rabo-ignored-input': field.isEnabled && !field.isEnabled()}">
    <label ng-if="field.getCaption()" for="{{field.getUniqueId()}}" class="control-label col-sm-{{labelSize}} ">{{field.getCaption()}}:</label>
    <div class="input-group col-sm-{{inputSize}}">
        <adm-dtp id="{{field.getUniqueId()}}-dtp" ng-if="field.getType().name === 'datetime'" full-data='field.valuedetail' on-datechange="field.setValue(field[modelDS.get()]);" ng-model="field[modelDS.get()]" class="input-group rabo-dateinput">
            <input id="{{field.getUniqueId()}}" name="{{field.getUniqueId()}}" datetime-validate type='text' ng-model-options="{updateOn: 'blur', allowInvalid: false}" ng-model="field[modelDS.get()]" class="form-control" />
            <span class="input-group-btn">
                <button dtp-toggle class="btn btn-default rabo-dateinputButton" type="button"><span class="glyphicon glyphicon-calendar"></span></button>
            </span>
        </adm-dtp>
        <select ng-required = "field.isRequired()" id="{{field.getUniqueId()}}" name="{{field.getUniqueId()}}" ng-if="field.getType().name === 'select' && !typeahead" class="form-control" ng-model="field[modelDS.get()]" ng-options="item.label for item in field.options track by item.id"></select>
        <input ng-required = "field.isRequired()" id="{{field.getUniqueId()}}" name="{{field.getUniqueId()}}" type="text" ng-if="field.getType().name === 'select' && typeahead" class="form-control" placeholder="Type and select..." ng-model="field[modelDS.get()]" typeahead-editable="false" uib-typeahead="item as item.label for item in field.options | filter: {label: $viewValue} | limitTo:8" />
        <input ng-required = "field.isRequired()" id="{{field.getUniqueId()}}" name="{{field.getUniqueId()}}" type="text" ng-if="field.getType().name === 'text' && typeahead" class="form-control" placeholder="Type or select..." ng-model="field[modelDS.get()]" typeahead-editable="true" uib-typeahead="item as item.label for item in field.options | filter: {label: $viewValue} | limitTo:8" />        
        <div id="{{field.getUniqueId()}}" name="{{field.getUniqueId()}}" ng-if="field.getType().name === 'multiselect'" class="globalFilter" ng-dropdown-multiselect="" options="field.options" selected-model="field[modelDS.get()]" extra-settings="field.config.settings"></div>        
        <input ng-required="field[modelDS.get()] || field.isRequired()" id="{{field.getUniqueId()}}" name="{{field.getUniqueId()}}" ng-if="!typeahead && (field.getType().name === 'text' || field.getType().name === 'email' || field.getType().name === 'number')" type="{{field.getType().name}}" class="form-control" ng-model="field[modelDS.get()]" />
        <input id="{{field.getUniqueId()}}" name="{{field.getUniqueId()}}" ng-if="field.getType().name === 'checkbox'" type="checkbox" ng-model="field[modelDS.get()]" />
        <summernote ng-if="$parent.summernoteActive && field.getType().name === 'summernote'" config="field.config.settings" ng-required="field[modelDS.get()]" id="{{field.getUniqueId()}}" name="{{field.getUniqueId()}}" ng-model="field[modelDS.get()]" class="rabo-padding-left-10 form-group" ></summernote>
    </div>   
</div>
