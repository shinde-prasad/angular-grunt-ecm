<div class="modal fade" id="retentionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="modalForm" class="form-horizontal rabo-text-left">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Change legal hold status</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <strong>Changes to legal hold may take several minutes to sync up</strong><br>
                    </p>
                    <p>
                        Choose the legal hold status of the following selected documents:<br>
                        {{subjectsToUpdate}}
                    </p>
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-left">Action:</label>
                        <div class="col-sm-6">
                            <select required class="form-control rabo-input-220" ng-model="selectedRetention">
                                <option style="display:none" value="">-- select a status --</option>
                                <option value="true">Set Hold</option>
                                <option value="false">Release Hold</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn rabo-btn rabo-btn-blue" data-dismiss="{{modalForm.$valid ? 'modal' : ''}}" ng-click="modalForm.$valid && changeRetention()">OK</button>
                    <button type="button" class="btn rabo-btn rabo-btn-blue" data-dismiss="modal">Cancel</button>
                </div>
            </form>                                
        </div>
    </div>
</div>
