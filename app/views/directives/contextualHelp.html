<div class="modal fade" id="contextualHelp" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{channelSS.activetab}} Help</h4>
            </div>
            <div class="modal-body">
                <iframe style="width: 100%;height:100%;min-height:300px;border:none" ng-src="{{content}}"></iframe>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn rabo-btn rabo-btn-blue" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
