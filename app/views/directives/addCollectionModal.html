<div class="modal fade" id="addCollectionPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add to Collection</h4>
            </div>
            <div class="modal-body">
                <p><strong>Enter collection information</strong></p>
                <form name="modalCollectionForm" class="form-horizontal rabo-text-left">
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-left">Name:</label>
                        <div class="col-sm-6">
                            <input name="collectionName" required type="text" class="form-control" ng-model="collectionName"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label text-left">Notes:</label>
                        <div class="col-sm-6">
                            <input name="collectionNotes" required type="text" class="form-control" ng-model="collectionNotes"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn rabo-btn rabo-btn-blue" data-dismiss="{{modalCollectionForm.$valid ? 'modal' : ''}}" ng-click="modalCollectionForm.$valid && addCollection()">OK</button>                                    
                        <button type="button" class="btn rabo-btn rabo-btn-blue" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal add action -->
