<div class="modal fade" id="mergeCollectionPopup" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="mergeCollectionsModal" class="form-horizontal rabo-text-left">            
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Merge Collection</h4>
                </div>
                <div class="modal-body">
                    <p><strong>Enter the new collection information</strong></p>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <strong>Source collections:</strong><br />
                            <span ng-bind-html="namesToBeDeleted">{{namesToBeDeleted}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label text-left">Destination collection:</label>
                        <div class="col-sm-6">
                            <select name="collectionId" required class="form-control rabo-input-220" ng-model="collectionId">
                                <option style="display:none" value="">-- select a name --</option>
                                <option ng-repeat="item in mergeDestination" value="{{item.id}}">{{item.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn rabo-btn rabo-btn-blue" data-dismiss="{{mergeCollectionsModal.$valid ? 'modal' : ''}}" ng-click="mergeCollectionsModal.$valid && mergeCollections()">OK</button>
                    <button type="button" class="btn rabo-btn rabo-btn-blue" data-dismiss="modal">Cancel</button>
                </div>
            </form>                    
        </div>
    </div>
</div>
