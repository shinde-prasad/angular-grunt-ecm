<div class="modal" id="saveQueryPopup" ng-controller="savedSearchCtrl" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Update Saved Search</h4>
            </div>
            <div class="modal-body">
                <p><strong>Do you want to update the saved search?</strong></p>
            </div>
            <div class="modal-footer">
                <form id="loginForm" method="post" class="form-horizontal">
                    <button type="button" class="btn rabo-btn rabo-btn-blue" data-toggle="modal" data-target="#saveQueryPopup" ng-click="update()">OK</button>
                    <button type="button" class="btn rabo-btn rabo-btn-blue" data-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal add action -->
